<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">
    <body>
    <div class="head">
        <div class="title">
            <h1>Game</h1>
            <h2>Rock,Paper and Scissors.</h2>
        </div>
        <div class="condition">

            <h4>First to 5 Wins!</h4>
        </div>
    </div>
    <div class="score">
       <div class="output">
           Your Score: 
    </div>
       <h1 class="yourScore">0</h1>
    </div>
    <div class="display">

        <div class="yourMove"></div>
        <div class="opponentMove"></div>
    </div>
    <div class="score">
        <div class="output">
            Computer Score:
        </div>
        <h1 class="oppoScore">0</h1>
    </div>

    <div class="btns">

        <button class="choices">Rock</button>
        
        <button class="choices">Paper</button>
        
        <button  class="choices">Scissors</button>
    </div>
    
  
        <button type="reset" class="playAgain">Play Again</button>
        <div class="result">Result :</div>
    <script src="./index.js"></script>
</body>

</html>
